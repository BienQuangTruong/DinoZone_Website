        <input type="checkbox" id="overlay-input" />
        <label for="overlay-input" id="overlay-button"><span></span></label>
        <div id="overlay">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../en/catalogue.html">catalogue</a></li>
            <li><a href="../en/games.html">games</a></li>
            <li><a href="../en/books.html">books</a></li>
            <li><a href="../en/movies.html">movies</a></li>
            <li>
              <img
                class="language"
                onclick="changeLanguage('vn')"
                src="../assets/CỜ ANH MINI.png"
              />
            </li>
          </ul>
        </div>

        <div class="top-menu">
          <img
            class="language"
            onclick="changeLanguage('vn')"
            src="../assets/CỜ ANH MINI.png"
          />
          <div class="menu">
            <div class="menu-item" onclick="redirect('catalog')">
              <p>catalogue</p>
            </div>

              <p>games</p>
            </div>
            <div class="menu-item" onclick="redirect('book')">

            </div>
            <div class="menu-item" onclick="redirect('movie')">

            </div>
          </div>
        </div>
      </div>

    <main>
      <div class="banner">
        <img src="../assets/GAMES/LOADING .png" />
      </div>
      <div class="game-list">
        <div class="list-item">
          <div class="title-list">
            <p>more games</p>
          </div>
          <div class="group-game">
            <div class="game-item">
              <div class="game-img">
                <img src="../assets/GAMES/GAME 6.png" />
              </div>
              <div class="game-title">
                <p>DINOSAURS FIX THE PATCH</p>
              </div>
            </div>
            <div class="game-item">
              <div class="game-img">
                <img src="../assets/GAMES/GAME 1.png" />
              </div>
              <div class="game-title">
                <p>DINO MEAT HUNT</p>
              </div>
            </div>
            <div class="game-item">
              <div class="game-img">
                <img src="../assets/GAMES/GAME 2.png" />
              </div>
              <div class="game-title">
                <p>DINO ZOO</p>
              </div>
            </div>
          </div>
        </div>
        <div class="all-game">
          <p>game list</p>
        </div>
      </div>

    <!---------------x------------------ Main -----------------x---------------->

    <footer class="footer">
      <div class="copyright">
